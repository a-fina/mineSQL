<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="/js/reveal.js-3.4.1/css/reveal.css">
		<link rel="stylesheet" href="/js/reveal.js-3.4.1/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/js/reveal.js-3.4.1/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
            link.href = window.location.search.match(/print-pdf/gi) ? '/js/reveal.js-3.4.1/css/print/pdf.css' : '/js/reveal.js-3.4.1/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <h3>ReactJs</h3>
                    <a href="http://blog.andrewray.me/reactjs-for-stupid-people/">reactjs-for-stupid-people</a>
                    <a href="https://facebook.github.io/react/tutorial/tutorial.html">facebook - tutorial</a>
                </section>
				<section>
                    <section>
                        <h3>ReactJS in Java</h3>
                        <a href="http://www.jsweet.org/get-started-with-react-js-in-java/">reacjs - java</a>
                    </section>
                </section>
                <section>
                    <h3>ReactJs - BOMA - Integration</h3>
                    <p>TODO</p>
                </section>
			</div>
		</div>

        <script src="/js/reveal.js-3.4.1/lib/js/head.min.js"></script>
        <script src="/js/reveal.js-3.4.1/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
                    {src: '/js/reveal.js-3.4.1/plugin/markdown/marked.js'},
                    {src: '/js/reveal.js-3.4.1/plugin/markdown/markdown.js'},
                    {src: '/js/reveal.js-3.4.1/plugin/notes/notes.js', async: true},
                    {src: '/js/reveal.js-3.4.1/plugin/highlight/highlight.js', async: true, callback: function () {
                            hljs.initHighlightingOnLoad();
                        }}
				]
			});
		</script>
	</body>
</html>
